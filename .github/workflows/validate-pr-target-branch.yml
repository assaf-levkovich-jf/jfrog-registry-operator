name: Validate Pull Request Target Branch

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  validate-target-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check Target Branch
        run: |
          if [ "${{ github.base_ref }}" != "main" ]; then
            echo "Pull requests must target the 'main' branch."
            exit 1
          fi
